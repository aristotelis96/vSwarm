apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: driver
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # prevent cold boots
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
    spec:
      containerConcurrency: 1
      containers:
        - image: dev.local/vhiveease/tuning-halving-driver:latest
          imagePullPolicy: Never
          args: ["-tAddr", "trainer.default.192.168.254.254.sslip.io:80"] # clusterIP of courier (which we also call when calling localhost:31080. Portforwards to this service). Flask Driver server internally passes the trainer host as header to the kourier service.
          env:
            # - name: TRANSFER_TYPE
            #   value: "INLINE"
            - name: ENABLE_TRACING
              value: "false"
            - name: MAX_SERVER_THREADS
              value: "12"
          ports:
            - name: h2c
              containerPort: 80
          volumeMounts:
            - name: tuning-halving-shared
              mountPath: /data
              readOnly: false
      volumes:
        - name: tuning-halving-shared
          persistentVolumeClaim:
            claimName: tuning-halving-shared-volume-pvc
            readOnly: false
